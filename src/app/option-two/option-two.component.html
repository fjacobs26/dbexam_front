<div class="card">
  <div class="card-header">
    Division
  </div>
  <div class="card-body">
    <form [formGroup]="localForm">
      <div class="form-group">
        <label for="num_1">Number 1: </label>
        <input id="num_1" type="text" class="form-control" formControlName="firstField">
        <div *ngIf="firstField.invalid && (firstField.dirty || firstField.touched)"
            class="alert">
            <div *ngIf="firstField.errors?.required">
              This field is required
            </div>
            <div *ngIf="firstField.errors?.pattern">
              A number format is required
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="num_2">Number 2: </label>
        <input id="num_2" type="text" class="form-control" formControlName="secondField">
        <div *ngIf="secondField.invalid && (secondField.dirty || secondField.touched)"
            class="alert">
            <div *ngIf="secondField.errors?.required">
              This field is required
            </div>
            <div *ngIf="secondField.errors?.pattern">
              A number is required
            </div>
        </div>
      </div>
    </form>
    <footer class="d-flex justify-content-center">
      <div class="flex-row">
        <div class="p-2"><h1>Result</h1></div>
        <div class="p-2 text-center"><strong>{{(result|async)}}</strong></div>
      </div>
    </footer>
  </div>

</div>
